<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML5 Form Example</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: 
        rgb(113, 113, 113);
        padding: 20px;
    }
    
    form {
        background-color: #b4b4b4;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        color: white;
        margin: 0 auto;
    }
    
    input[type="text"], input[type="email"], input[type="password"], select, textarea {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }
    
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    
    input:invalid {
        border-color: #ff6347;
    }
    
    input:valid {
        border-color: #4CAF50;
    }
    
    .error-message {
        color: #ff6347;
        font-size: 14px;
        margin-top: 5px;
    }
</style>
</head>
<body>

<form action="/submit-form" method="post">
    <h2>HTML5 Form Example</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required pattern="[A-Za-z]{3,}" title="Username must be at least 3 characters long">
    <div class="error-message">Please enter a valid username (at least 3 characters).</div>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <div class="error-message">Please enter a valid email address.</div>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required minlength="8">
    <div class="error-message">Please enter a valid password (at least 8 characters).</div>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>
    <div class="error-message">Please select your gender.</div>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>
    <div class="error-message">Please enter your message.</div>

    <input type="submit" value="Submit">
</form>

</body>
</html>
