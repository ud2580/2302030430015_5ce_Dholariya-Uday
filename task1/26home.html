<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
        }
        
        
        #top {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }
        
      
        #navbar {
            background-color: #333;
            text-align: center;
            padding: 10px 0;
        }
        
        ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
            text-align: left;
        }
        
        li {
            display: inline-block;
            margin-left: 10px;
            
        }
        
        a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            display: inline-block;
            transition: background-color 0.3s;
        }
        
        a:hover {
            background-color: #555;
        }
        
        /* Grid layout for main content */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns */
            gap: 20px; /* Gap between grid items */
            padding: 20px;
        }
        
        /* Styles for grid items */
        #main, #aside, #about {
            padding: 20px;
            text-align: center;
        }
        
        #main {
            background-color: #f0f8ff;
        }
        
        #aside {
            background-color: #66CCCC;
        }
        
        #about {
            background-color: #c0c0c0;
            width: 100%;
        }
        
       
        #footer {
            background-color: #4d4d4d;
            color: white;
            text-align: center;
            padding: 20px;
        }
        </style>
</head>

<body>
    <header id="top">
        <h1>My Website</h1>
        <p>This is an example of a webpage.</p>
    </header>

    <nav id="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Main</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <main class="grid-container">
        <section id="main">
            <h2>Image</h2>
            <img src="C:\Users\WIN10\Desktop\TASK FOR INTERSHIP\task1\aa.jpg" alt="Placeholder image">
        </section>

        <aside id="aside">
            <h2>Aside Area</h2>
        </aside>
    </main>
        <section id="about">
            <h2>About</h2>
            <p>Put your "About Us" information here. You can edit this in the admin site.</p>
        </section>
    

    <footer id="footer">
        <h2>Footer</h2>
        <p><b>Explore</b><br>Dashboard<br>Marketplace<br>Hire designers</p>
    </footer>
</body>

</html>
